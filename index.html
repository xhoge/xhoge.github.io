<!DOCTYPE html>
<html>
    <head>
        <title>xhoge -HOME</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <style>
            .container {
              display: grid;
              grid-template-columns: 1fr;
              grid-template-rows: auto 1fr;
              height: 100vh;
              justify-items: center;
              align-items: center;
            }
            
            header {
              text-align: center;
            }
            
            main {
              display: grid;
              grid-template-columns: 1fr;
              grid-gap: 20px;
              max-width: 600px;
              width: 100%;
            }
            
            .accordion {
              border: 1px solid #ddd;
              border-radius: 4px;
            }
            
            .accordion-header {
              background-color: #f5f5f5;
              padding: 10px;
              cursor: pointer;
            }
            
            .accordion-content {
              display: none;
              padding: 10px;
            }
            
            .accordion.open .accordion-content {
              display: block;
            }
        </style>
    </head>
    <body>
        <div class="container">
          <header>
            <h1>自己紹介</h1>
          </header>
          <main>
            <section class="accordion">
              <h2 class="accordion-header">基本情報</h2>
              <div class="accordion-content">
                <p>名前：山田太郎</p>
                <p>年齢：25歳</p>
                <p>趣味：読書、旅行</p>
              </div>
            </section>
            <section class="accordion">
              <h2 class="accordion-header">経歴</h2>
              <div class="accordion-content">
                <p>大学：〇〇大学</p>
                <p>学部：情報工学</p>
                <p>職歴：〇〇株式会社（2018年〜現在）</p>
              </div>
            </section>
            <section class="accordion">
              <h2 class="accordion-header">スキル</h2>
              <div class="accordion-content">
                <p>プログラミング言語：JavaScript, Python</p>
                <p>フレームワーク：React, Django</p>
                <p>データベース：MySQL, MongoDB</p>
              </div>
            </section>
          </main>
        </div>
        <script>
            const accordionHeaders = document.querySelectorAll('.accordion-header');
            accordionHeaders.forEach(header => {
              header.addEventListener('click', () => {
                const accordion = header.parentElement;
                accordion.classList.toggle('open');
              });
            });
        </script>
      </body>
</html>
