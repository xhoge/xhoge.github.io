<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/animsition.css">
    <title>Link Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .card-group {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card {
            width: 30%;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background-color: #eee;
            padding: 8px;
            cursor: pointer;
        }

        .card-content {
            padding: 10px;
        }

        .card h3 {
            margin-bottom: 8px;
            cursor: pointer;
        }

        .card p {
            margin: 0;
        }

        #filterInput {
            margin-top: 20px;
            padding: 8px;
        }
    </style>
</head>
<body class="animsition">

<h1>Link Page</h1>

<input type="text" id="filterInput" placeholder="Filter by title..." oninput="filterLinks()">

<div class="card-group" id="cardGroup"></div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
 <script src="./dist/js/animsition.min.js"></script>
 
<script>
  const links = [
    {
        "group": "Twitter",
        "title": "X",
        "url": "https://twitter.com/home",
        "memo": "Search engine"
    },
    {
        "group": "プロフィール",
        "title": "自己紹介",
        "url": "./prof.html",
        "memo": "プロフィール"
    },
    {
        "group": "プロフィール2",
        "title": "自己紹介",
        "url": "./prof2.html",
        "memo": "プロフィール2"
    }
];

document.addEventListener('DOMContentLoaded', () => {
    const cardGroup = document.getElementById('cardGroup');

    for (const link of links) {
        const card = document.createElement('div');
        card.classList.add('card');

        const cardHeader = document.createElement('div');
        cardHeader.classList.add('card-header');
        cardHeader.textContent = link.group;
        cardHeader.addEventListener('click', () => toggleCard(card));

        const cardContent = document.createElement('div');
        cardContent.classList.add('card-content');

        const title = document.createElement('h3');
        title.textContent = link.title;
        title.addEventListener('click', () => window.location.href = link.url);

        const url = document.createElement('p');
        url.innerHTML = `<a class="animsition-link" href="${link.url}" 
        data-animsition-out-class="fade-out-right"
        data-animsition-out-duration="2000"
        >${link.url}</a>`;

        const memo = document.createElement('p');
        memo.textContent = link.memo;

        cardContent.appendChild(title);
        cardContent.appendChild(url);
        cardContent.appendChild(memo);

        card.appendChild(cardHeader);
        card.appendChild(cardContent);

        cardGroup.appendChild(card);
    }


    $(".animsition").animsition({
    inClass: 'fade-in',
    outClass: 'fade-out',
    inDuration: 1500,
    outDuration: 800,
    linkElement: '.animsition-link',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
    loading: true,
    loadingParentElement: 'body', //animsition wrapper element
    loadingClass: 'animsition-loading',
    loadingInner: '', // e.g '<img src="loading.svg" />'
    timeout: false,
    timeoutCountdown: 5000,
    onLoadEvent: true,
    browser: [ 'animation-duration', '-webkit-animation-duration'],
    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body',
    transition: function(url){ window.location.href = url; }
  });
});

function toggleCard(card) {
    card.classList.toggle('expanded');
}

function filterLinks() {
    const filterInput = document.getElementById('filterInput');
    const filterValue = filterInput.value.toLowerCase();
    const cards = document.querySelectorAll('.card');

    cards.forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        if (title.includes(filterValue)) {
            card.style.display = 'block';
        } else {
            card.style.display = 'none';
        }
    });
}

</script>

</body>
</html>
