<!DOCTYPE html>
<html>
<head>
  <title>編集可能なテーブル</title>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <link rel="stylesheet" href="css/style.css?v01">
  <style>
    .content{
      margin-left:200px;
    }
    #columns {
  float: left;
  width: 200px;
  padding: 10px;
}

#settings {
  float: right;
  width: 200px;
  padding: 10px;
}

#table {
  margin: 0 auto;
  padding: 10px;
  clear: both;
}

table {
  border-collapse: collapse;
}

th,
td {
  padding: 5px;
  border: 1px solid black;
}
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <div class="content">
    <div id="columns">
      <div class="column">
        <input type="text" class="column-input" placeholder="カラム名">
      </div>
    </div>
    
    <!-- プラスボタン -->
    <button id="add-column-btn">＋</button>
    
    <!-- 表示名、横幅、立幅の設定フォーム -->
    <div id="settings">
      <label>表示名:</label>
      <input type="text" id="display-name">
    
      <label>横幅(px):</label>
      <input type="number" id="width">
    
      <label>立幅(px):</label>
      <input type="number" id="height">
    </div>
    
    <!-- テーブル描画エリア -->
    <div id="table">
      <table>
        <caption>テーブル</caption>
        <tr>
          <th>カラム名1</th>
          <th>カラム名2</th>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
      </table>
    </div>
  </div>
  <script src="./script/script.js"></script>
  <script>
  createSidebar();
function addColumn() {
  var column = document.createElement('div');
  column.className = 'column';
  column.innerHTML = '<input type="text" class="column-input" placeholder="カラム名">';
  document.getElementById('columns').appendChild(column);
}

// カラムの削除
function removeColumn(column) {
  document.getElementById('columns').removeChild(column);
}

// 表示名、横幅、立幅の設定の変更
function updateSettings() {
  var displayName = document.getElementById('display-name').value;
  var width = document.getElementById('width').value;
  var height = document.getElementById('height').value;

  document.getElementById('table').innerHTML = '<table>' +
    '<caption>' + displayName + '</caption>' +
    '<tr><th>カラム名1</th><th>カラム名2</th></tr>' +
    '<tr><td>&nbsp;</td><td>&nbsp;</td></tr>' +
    '</table>';

  document.getElementById('table').style.width = width + 'px';
  document.getElementById('table').style.height = height + 'px';
}

// プラスボタンにイベントリスナーを追加
document.getElementById('add-column-btn').addEventListener('click', addColumn);

// 表示名、横幅、立幅の設定にイベントリスナーを追加
document.getElementById('display-name').addEventListener('input', updateSettings);
document.getElementById('width').addEventListener('input', updateSettings);
document.getElementById('height').addEventListener('input', updateSettings);
</script>
</body>
</html>
