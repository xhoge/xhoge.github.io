<!DOCTYPE html>
<html>
<head>
    <title>テーブル生成</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>テーブル生成</h1>

    <table id="myTable">
        <tr>
            <th>グループ番号</th>
            <th>カラム名</th>
            <th>カラムデータ属性名</th>
            <th>カラム横幅</th>
            <th>カラム縦幅</th>
            <th>非表示フラグ</th>
            <th>ヘッダ非表示フラグ</th>
            <th>文字配置</th>
            <th></th>
        </tr>
    </table>

    <button onclick="addRow()">＋ 追加</button>
    <button onclick="deleteRows()">－ 削除</button>

    <script>
        function addRow() {
            var table = document.getElementById("myTable");
            var row = table.insertRow(-1);

            var groupCell = row.insertCell(0);
            var nameCell = row.insertCell(1);
            var attributeCell = row.insertCell(2);
            var widthCell = row.insertCell(3);
            var heightCell = row.insertCell(4);
            var hiddenCell = row.insertCell(5);
            var headerHiddenCell = row.insertCell(6);
            var alignmentCell = row.insertCell(7);
            var deleteCell = row.insertCell(8);

            groupCell.innerHTML = '<input type="text" name="group[]">';
            nameCell.innerHTML = '<input type="text" name="name[]">';
            attributeCell.innerHTML = '<input type="text" name="attribute[]">';
            widthCell.innerHTML = '<input type="text" name="width[]">';
            heightCell.innerHTML = '<input type="text" name="height[]">';
            hiddenCell.innerHTML = '<input type="checkbox" name="hidden[]">';
            headerHiddenCell.innerHTML = '<input type="checkbox" name="headerHidden[]">';
            alignmentCell.innerHTML = '<select name="alignment[]"><option value="left">左揃え</option><option value="center">中央揃え</option><option value="right">右揃え</option></select>';
            deleteCell.innerHTML = '<input type="checkbox" name="delete[]">';
        }

        function deleteRows() {
            var table = document.getElementById("myTable");
            var checkboxes = table.querySelectorAll('input[type="checkbox"][name="delete[]"]');

            for (var i = checkboxes.length - 1; i >= 0; i--) {
                if (checkboxes[i].checked) {
                    table.deleteRow(i + 1);
                }
            }
        }
    </script>
</body>
</html>
