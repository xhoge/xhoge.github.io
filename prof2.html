<!DOCTYPE html>
<html lang="jp" >

<head>
  <meta charset="UTF-8">

    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>
  <title>Prof2</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

.swiper {
   margin: 0 auto 30px;
}
.tab-menu {
   border-bottom: 1px solid #CCC;
}
.tab-menu .swiper-slide {
   width: auto;
   padding: 10px 0;
}
.tab-contents {
   margin: 30px auto;
   min-height:500px;
}
.swiper-slide-thumb-active {
   border-bottom: 2px solid rgb(9, 8, 53);
   color: rgb(9, 8, 53) !important;
   font-weight: bold;
}

.tab-contents .swiper-slide {
   width: auto;
   height:calc(100vh - 150px);
}

header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      font-size:20px;
      border-bottom:solid 2px #eee;
    }

    #basic-info {
      background-color: #eee;
      padding: 20px;
      text-align: center;
    }
</style>

</head>

<body translate="no">
    <header>
        <span>xhoge</span>
      </header>
      
      <div id="basic-info">
        <h2>基本情報</h2>
      </div>
    <div class="container">
        <!-- Swiper -->
        <div class="swiper tab-menu">
            <div class="swiper-wrapper">
                <div class="swiper-slide">トップ</div>
                <div class="swiper-slide">ランキング</div>
                <div class="swiper-slide">国内</div>
                <div class="swiper-slide">エンタメ</div>
                <div class="swiper-slide">スポーツ</div>
                <div class="swiper-slide">経済</div>
            </div>
        </div>
        <div class="swiper tab-contents">
            <div class="swiper-wrapper">
                <div class="swiper-slide">トップ</div>
                <div class="swiper-slide">ランキング</div>
                <div class="swiper-slide">国内</div>
                <div class="swiper-slide">エンタメ</div>
                <div class="swiper-slide">スポーツ</div>
                <div class="swiper-slide">経済</div>
            </div>
        </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script>
    const galleryThumbs = new Swiper('.tab-menu', {
      spaceBetween: 30,
      slidesPerView: 'auto',
      watchSlidesVisibility: true,
      watchSlidesProgress: true,
      slideActiveClass: 'swiper-slide-active'
    });
    galleryThumbs.on('tap', function () {
      const current = galleryTop.activeIndex;
      galleryThumbs.slideTo(current, 500, true);
    });
    const galleryTop = new Swiper('.tab-contents', {
      autoHeight: true,
      thumbs: {
        swiper: galleryThumbs
      },
      on: {
          slideChange: function (swipe) {
            console.log(swipe.activeIndex);
          },
      }
  });
  </script>

  
</body>

</html>
